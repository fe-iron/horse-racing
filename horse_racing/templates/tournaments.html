{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'assets/css/custom-styles.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/countdown.css' %}">
{% endblock %}

{% block main_body %}

	<!-- Breadcrumb Area Start -->
	<section class="breadcrumb-area bc-tournaments">
		<img class="bc-img" src="{% static 'assets/images/game/racing-horse.svg' %}" alt="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h4 class="title">
						Horse Racing
					</h4>
					<ul class="breadcrumb-list">
						<li>
							<a href="/">
								<i class="fas fa-home"></i>
								Home
							</a>
						</li>
						<li>
							<span><i class="fas fa-chevron-right"></i> </span>
						</li>
						<li>
							<a href="play">Play</a>
						</li>
						<li>
							<span><i class="fas fa-chevron-right"></i> </span>
						</li>
						<li>
							<a href="tournaments">Horse Racing</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Area End -->


	<!-- Tournaments Area Start -->
	<div class="racing-section">
		<div class="countdown">
			<div id="app"></div>
		</div>
		<div class="running-horses">
			<div class="horse horse-1">
				<div class="horse-gif">
					<img src="{% static 'assets/images/game/standing-horse.png' %}" alt="">
				</div>
			</div>
		</div>
		<div class="horse horse-2">
			<div class="horse-gif">
				<img src="{% static 'assets/images/game/standing-horse.png' %}" alt="">
			</div>
		</div>
		<div class="horse horse-3">
			<div class="horse-gif">
				<img src="{% static 'assets/images/game/standing-horse.png' %}" alt="">
			</div>
		</div>
		<canvas id="confetti" style="display: none; position: absolute; top: 0"></canvas>
	</div>
	<!-- Tournaments Area End -->

{% block jslink %}
<script>
	var horse_image = '{% static "assets/images/game/stopped-horse.png" %}';
		var horse_gif = '{% static "assets/images/game/horse.gif" %}';
</script>
	<script src="{% static 'assets/js/countdown.js' %}"></script>
	<script src="{% static 'assets/js/celebrate.js' %}"></script>

	<script type="text/javascript">
		var clock = $('.clock').FlipClock(99000 * 24 * 3, {
			clockFace: 'DailyCounter',
			countdown: true,
			showSeconds: false
		});
		var clock = $('.clock2').FlipClock(99900 * 24 * 3, {
			clockFace: 'DailyCounter',
			countdown: true,
			showSeconds: false
		});

	</script>
{% endblock %}

{% endblock %}
